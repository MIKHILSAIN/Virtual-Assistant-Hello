<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="logo" id="logo">
    <h1>I'm <span id="name">Hello</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    
    <!-- Weather display on the left -->
    <div id="weather" class="weather-container">
        <h3>Weather Information:</h3>
        <div id="weather-info">Ask for the weather!</div>
        <div id="detailed-weather-info" class="detailed-weather">
            <p id="temperature">Temperature: </p>
            <p id="humidity">Humidity: </p>
            <p id="precipitation">Precipitation: </p>
            <p id="wind">Wind: </p>
        </div>
    </div>

    <button id="btn"><img src="mic.svg" alt="mic"><span id="content"> Click here to talk to me</span> </button>
    <script src="script1.js"></script>
</body>
</html>
